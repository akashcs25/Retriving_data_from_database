<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}
            <label for="tn">Topic_name</label>
            <select name="tn" id="tn" multiple>
                {% for to in WP %}
                    <option value="{{ to }}">{{ to.Topic_name }}</option>
                {% endfor %}
            </select>
            <input type="submit">

        </form>
    </center>
</body>
</html>
